# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# This file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
# are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

url    : "https://brewspider.com" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title      : BrewSpider
email      : contact@brewspider.com  #this is also the email contact forms will go to
description: "The ultimate fermentation control solution. Achieve precision temperature and pressure control, monitor from anywhere, and seamlessly connect with iSpindel and Brewfather for exceptional brewing results. Discover simplicity and innovation in every batch."
author     : Nader
logo:     #optional, defaults to site title
  path: assets/img/logo/logo.svg
  height: 40 #height in px, defaults to 52px

locale: "en-US" # See available languages in _data/sitetext.yml

analytics:
  google: G-FVBGVXLLML

collections:
  portfolio:

exclude: ["LICENSE.txt", "README.md", "ToDoList.md"]
markdown: kramdown

