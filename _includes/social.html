<!-- Social -->
<section class="page-section bg-light" id="{{ site.data.sitetext[site.locale].team.section | default: "team" }}">
<div class="container">
	
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">Twitter Feed</h2>
	  <h3 class="section-subheading text-muted">Testing Twitter Feed</h3>
	</div>
  </div>

  <div class="row d-flex justify-content-center">
	<div class="col-sm-4">
	  <div class="team-member">
		<img class="mx-auto rounded-circle" src="{{ person.image }}" alt="">
		<h4>{{ person.name }}</h4>
		<p class="text-muted">{{ person.role }}</p>
		<ul class="list-inline social-buttons">
		  <li class="list-inline-item">
			<a href="{{ network.url }}">
			  <i class="{{ network.icon }}"></i>
			</a>
		  </li>
		</ul>
	  </div>
	</div>
  </div>

</div>
</section>
<!-- End Social -->
